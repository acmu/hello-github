<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BootStrap3</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .show{border:1px solid #333; background: #9aeaff; height: 30px;}
    .clear{padding: 0;}
    #hd{font-size: 25px; font-style: italic;line-height: 200%;}
  </style>
  
</head>

<body>
 
  <p class="text-center"><span id="hd">0</span> row可以分行</p>
  <div class="container">
    <div class="row">
      <div class="col-md-4 show">4</div>
    </div>
    <div class="row">
      <div class="col-md-4 show">4</div>
    </div>
  </div>
  
  <div class="container">
    <p class="text-center"><span id="hd">1</span> 划分12列</p>
    <div class="row">
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
      <div class="col-md-1 show">1</div>
    </div>
    
    <p class="text-center"><span id="hd">2</span> 分成3部分：4列，5列，3列</p>
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-5 show">5</div>
      <div class="col-md-3 show">3</div>
    </div>
    
    <p class="text-center"><span id="hd">3</span> 推拉</p>
    <p class="text-center">>原始</p>
    <div class="row">
      <div class="col-md-8 show">8</div>
      <div class="col-md-4 show">4</div>
    </div>
    <p class="text-center">>推拉后</p>
    <div class="row">
      <div class="col-md-8 col-md-push-1 show">8</div>
      <div class="col-md-4 col-md-pull-5 show">4</div>
    </div>
    
    <p class="text-center"><span id="hd">4</span> 嵌套</p>
    <div class="row">
      <div class="col-md-9 show">9</div>
      <div class="col-md-3 show">3</div>
    </div>
    <p class="text-center">嵌套后</p>
    <div class="row">
      <div class="col-md-9 clear">
        <div class="col-md-3 show">3</div>
        <div class="col-md-4 show">4</div>
        <div class="col-md-5 show">5</div>
      </div>
      <div class="col-md-3 show">3</div>
    </div>
    
    <p class="text-center"><span id="hd">5</span> 偏移</p>
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-3 show">3</div>
    </div>
    <p class="text-center">偏移后</p>
    <div class="row">
      <div class="col-md-4 show">4</div>
      <div class="col-md-3 col-md-offset-5 show">3</div>
    </div>
  </div>
  
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
